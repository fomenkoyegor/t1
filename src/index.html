<table>

</table>

<div class="container">
    <table id="notes" class="table  table-responsive">
        <thead class="table-dark">
        <tr>
            <th>name</th>
            <th>created</th>
            <th>category</th>
            <th>content</th>
            <th>dates</th>
            <th>
                <i class="material-icons archived-change">backup</i>
            </th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>


    <div>
        <button class="create-note-btn">Create Note</button>
        <form class="create-note-form hidden">
            <div>
                <input type="text" name="name" required placeholder="name">
            </div>
            <div>
                <textarea name="content" required placeholder="content"></textarea>
            </div>
            <select name="categoryId" class="categories-list">
            </select>
            <div>
                <button>submit</button>
            </div>
        </form>
    </div>

    <table id="note-category" class="table  table-responsive">
        <thead class="table-dark">
        <tr>
            <th>nate category</th>
            <th>Active</th>
            <th>Archived</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
